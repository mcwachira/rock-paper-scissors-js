<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">

        <div class="scoreboard">

            <img src="assets/title.png" alt="title image">

            <div class="score">
                <h3>SCORE</h3>

                <span>
                    1
                </span>
            </div>
        </div>

        <div class="hands">

            <div class="paper">
                <img src="assets/Paper.png" alt="paper Hand">
            </div>
            <div class="scissors">
                <img src="assets/Scissors.png" alt="Scissors Hand">
            </div>
            <div class="rock">
                <img src="assets/Rock.png" alt="Rock Hand">
            </div>

        </div>
    </div>

</body>

</html>
