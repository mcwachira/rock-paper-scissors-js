<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">

        <div class="scoreboard">

            <img src="assets/title.png" alt="title image">

            <div class="score">
                <h3>SCORE</h3>

                <span class="resultsValue">
                    0
                </span>
            </div>
        </div>

        <div class="hands">

            <div class="paper">
                <img src="assets/Paper.png" alt="paper Hand" onclick='pickUsersHand("paper")'>
            </div>
            <div class="scissors">
                <img src="assets/Scissors.png" alt="Scissors Hand" onclick="pickUsersHand('scissors')">
            </div>
            <div class="rock">
                <img src="assets/Rock.png" alt="Rock Hand" onclick="pickUsersHand('rock')">
            </div>

        </div>

        <div class="contest">
            <div class="userHand">
                <h1>
                    You picked
                </h1>
                <div class="handImageContainer">
                    <img id="userPickedImage" src="assets/Paper.png" alt="paper Hand">
                </div>

            </div>

            <div class="results">
                <h1 class="results__heading">
                    Winner
                </h1>
                <button onclick="restartGame()">
                    play again
                </button>

            </div>
            <div class="houseHand">
                <h1>The house picked</h1>

                <div class="handImageContainer">
                    <img id="housePickedImage" src="assets/Rock.png" alt="rock  Hand">
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
